<ba-card title="Site settings" baCardClass="with-scroll">
<div class="site-settings">
    <form class="form-horizontal" novalidate #f="ngForm" (ngSubmit)="formSubmit(f.valid)">
        <div class="form-group row" [class.has-error]="!title.valid && f.submitted">
            <label for="inputTitle" class="col-sm-2 form-control-label">Title</label>
            <div class="col-sm-10">
                <input type="text" required minlength="5" [(ngModel)]="site_settings.title" #title="ngModel" name="title"
                       class="form-control" id="inputTitle" placeholder="Site title">
                <div *ngIf="title.errors && (title.dirty || title.touched)" class="text-danger">
                    <small [hidden]="!title.errors.required" class="text-danger">
                        Title is required
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group row" [class.has-error]="!description.valid && f.submitted">
            <label for="inputDescription" class="col-sm-2 form-control-label">Description</label>
            <div class="col-sm-10">
                <textarea required #description="ngModel" [(ngModel)]="site_settings.description" name="description" rows="5"
                          class="form-control" placeholder="Description"></textarea>
                <div *ngIf="description.errors && (description.dirty || description.touched)" class="text-danger">
                    <small [hidden]="!description.errors.required" class="text-danger">
                        Title is required
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group row" [class.has-error]="!logo.valid && f.submitted">
            <label for="inputDescription" class="col-sm-2 form-control-label">Logo</label>
            <div class="col-sm-6">
                <ba-image-input required #logo="ngModel"
                                [picture]="site_settings.logo" [defaultPicture]="defaultLogo"
                                [(ngModel)]="site_settings.logo"
                                [ngModelOptions]="{standalone: true}"></ba-image-input>
                <div *ngIf="logo.errors && (logo.dirty || logo.touched)" class="text-danger">
                    <small [hidden]="!logo.errors.required" class="text-danger">
                        Title is required
                    </small>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button [disabled]="!f.valid"
                        type="submit" class="btn btn-primary border-radius-0">Update</button>
            </div>
        </div>
    </form>
</div>
</ba-card>

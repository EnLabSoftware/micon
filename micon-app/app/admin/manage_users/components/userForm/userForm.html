<div class="widgets">
    <div class="row">
        <div class="col-md-12">
            <ba-card title="User Info" baCardClass="with-scroll">
                <form class="form-horizontal" novalidate #f="ngForm" (ngSubmit)="formSubmit(f.valid && account.email && account.username)">
                    <div class="form-group row" [class.has-error]="!username.valid && f.submitted">
                        <label for="inputTitle" class="col-sm-2 form-control-label">Title</label>
                        <div class="col-sm-6">
                            <input type="text" required minlength="5" [(ngModel)]="account.username" #username="ngModel" name="username"
                                   class="form-control" id="inputTitle" placeholder="Title">
                            <small [hidden]="username.valid || (username.pristine && !f.submitted)" class="text-danger">
                                Username is required
                            </small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary border-radius-0" *ngIf="!account.id">Create</button>
                            <button type="submit" class="btn btn-primary border-radius-0" *ngIf="account.id">Update</button>
                        </div>
                    </div>
                </form>
            </ba-card>
        </div>
    </div>
</div>

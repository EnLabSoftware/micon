<div id="comp-header" class="col-xs-12 m-t-3 m-b-2">
    <div class="col-xs-12 col-md-4">
        <div class="text-xs-center">
            <a [routerLink]="['/c', competition.slug]"><img src="{{ competition.image }}" class="comp-thumb"></a>
        </div>
    </div>
    <div class="col-xs-12 col-md-8">
        <div class="prize-players">
            <strong>{{ competition.total_prizes | currency:'USD':true:'1.0-0' }} â€¢ {{ competition.players }} players</strong>
        </div>
        <h1 class="comp-title m-t-0"><a [routerLink]="['/c', competition.slug]">{{ competition.title }}</a></h1>

        <md-progress-bar *ngIf="competition.time_progress < 50" class="example-margin" [color]="primary" [mode]="determinate"
                         [value]="competition.time_progress"></md-progress-bar>
        <md-progress-bar *ngIf="competition.time_progress >= 50" class="example-margin" [color]="warn" [mode]="determinate"
                         [value]="competition.time_progress"></md-progress-bar>

        <div class="times text-muted">
            <div class="comp-start pull-sm-left">
                <span class="fa fa-flag-o"></span>
                {{ competition.start_time | date:'longDate' }}
            </div>
            <div class="comp-start pull-sm-right">
                <span class="fa fa-flag-checkered"></span>
                {{ competition.end_time | date:'longDate' }}
            </div>
        </div>
    </div>
</div>
